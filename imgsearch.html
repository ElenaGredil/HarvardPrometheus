<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Search images</title>
        <link rel="stylesheet" href="style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <main class="container">

            <div class="f-nav">
                <div class="f-link">
                    <a href="index.html">Стандартний пошук</a>
                </div>
            </div>

            <div class="f-img">
                <a href="https://www.google.com.ua/imghp?hl=uk&ogbl"><img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"></a>
                <span class="img-txt">Зображення</span>
            </div>

            <div class="f-wrap j-center">
                <form class="q" action="https://google.com/search" method="GET">
                    <div class="f-line">
                        <span class="f-icon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </span>
                        <input type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                        <input type="hidden" name="sclient" value="img">
                    </div>
                    <center>
                        <input type="submit" value="Пошук Google">
                    </center>
                </form>
            </div >

        </main>
    </body>
</html>
